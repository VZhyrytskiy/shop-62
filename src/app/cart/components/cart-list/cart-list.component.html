<ng-container *ngIf="productsInCart.length !== 0; else empty">
  <ng-container *ngFor="let item of productsInCart; trackBy: trackByItems">
    <shop-cart-item (delete)="itemToDelete($event)" [item]="item"></shop-cart-item>
  </ng-container>
  <mat-divider></mat-divider>

  <div mat-menu-item>Total: {{ cartTotal.value | currency }}</div>
</ng-container>

<ng-template #empty>
  <p style="padding: 0 8px">No items in cart</p>
</ng-template>
